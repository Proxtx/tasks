<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Editor</title>
  </head>
  <body>
    <t-head></t-head>
    <m-tabs id="tabs">
      <m-tab name="Details">
        <m-text-input placeholder="Title" class="input"></m-text-input>
        <br /><br />
        <m-text-input
          placeholder="Description"
          class="input"
          textarea="true"
        ></m-text-input>
      </m-tab>
      <m-tab name="Requirements">
        <m-checkbox></m-checkbox><input type="datetime-local" />
      </m-tab>
      <m-tab name="Importance">
        <select id="importanceSelector">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </m-tab>
    </m-tabs>
    <script src="private/render/linker.js" class="server"></script>
  </body>
</html>
